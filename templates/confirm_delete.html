{% extends "layout.html" %}

{% block main %}
<h1>Are you sure you want to delete this article?</h1>
{% include '_display_post.html' %}
<form method="POST">{{ form.hidden_tag() }}
  <div class="form-group mr-4" style="display:inline-block;">
    {{ form.submit(class="btn btn-danger") }}
  </div>
  <a class="btn btn-info" href="{{ next_page }}">Cancel</a>
</form>
{% endblock %}
